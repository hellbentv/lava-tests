metadata:
    name: lava-boottime
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "simple test for calculating the time to boot and run lava-test-shell using uptime"
run:
    steps:
        - echo "calculate jirametrics"
        - cd /home/jirametrics/jirametrics
        - python cardwalk.py
        - cat ../cardwalk.csv
parse:
    pattern: '(?P<test_case_measurement>.*?)#\s(?P<measurement>\w*?)\s'
