metadata:
    name: jira-metrics
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "query jira"
run:
    steps:
        - echo "calculate jirametrics"
        - cd /home/jirametrics/jirametrics
        - /usr/bin/python cardwalk.py
        - cat ../cardwalk.csv
parse:
    pattern: '##(?P<test_case_measurement>.*?)#\s(?P<measurement>\w*?)\s+'
